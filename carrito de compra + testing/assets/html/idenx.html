<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="/assets/scrpts/scripts.js" async></script>
    <title>Carrito</title>
  </head>
  <body>
    <header>
      <h1>Bebidas</h1>
    </header>
    <section class="contenedor">
      <!-- Contenedor de elementos -->
      <div class="contenedor-items">
        <div class="item">
          <span class="titulo-item">Rubia-Andes</span>
          <img src="/assets/img/andes/rubia.webp" alt="" class="img-item" />
          <span class="precio-item">$350</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Negra-Andes</span>
          <img src="/assets/img/andes/negra.webp" alt="" class="img-item" />
          <span class="precio-item">$350</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Roja-Andes</span>
          <img src="/assets/img/andes/roja.webp" alt="" class="img-item" />
          <span class="precio-item">$350</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Fernet</span>
          <img
            src="/assets/img/fernet/D_NQ_NP_950861-MLA44885730605_022021-O.webp"
            alt=""
            class="img-item"
          />
          <span class="precio-item">$1500</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>

        <div class="item">
          <span class="titulo-item">Negra-Imperial</span>
          <img src="/assets/img/imperial/negra.jpg" alt="" class="img-item" />
          <span class="precio-item">$450</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Roja-Imperial</span>
          <img src="/assets/img/imperial/roja.jpg" alt="" class="img-item" />
          <span class="precio-item">$450</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Negra-Stella</span>
          <img src="/assets/img/stella/negra.webp" alt="" class="img-item" />
          <span class="precio-item">$450</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">Diplomatico</span>
          <img
            src="/assets/img/ronquenojuegacarrito/D_NQ_NP_812404-MLA49024309193_022022-O.webp"
            alt=""
            class="img-item"
          />
          <span class="precio-item">$2000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
      </div>
      <!-- Carrito de Compras -->
      <div class="carrito" id="carrito">
        <div class="header-carrito">
          <h2>Tu Carrito</h2>
        </div>

        <div class="carrito-items"></div>
        <div class="carrito-total">
          <div class="fila">
            <strong>Tu Total</strong>
            <span class="carrito-precio-total"> $120.000,00 </span>
          </div>
          <button class="btn-pagar">
            Pagar <i class="fa-solid fa-bag-shopping"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
