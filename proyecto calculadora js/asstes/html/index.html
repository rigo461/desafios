<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/asstes/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="fa-solid fa-moon fa-2xs"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
              <td>
                <button class="btn-operator" id="*">&times;</button>
              </td>
              <td>
                <button class="btn-operator" id="clear">
                  <i class="fa-solid fa-eraser"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="7">7</button></td>
              <td><button class="btn-operator" id="8">8</button></td>
              <td>
                <button class="btn-operator" id="9">9</button>
              </td>
              <td>
                <button class="btn-operator" id="-">-</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="4">4</button></td>
              <td><button class="btn-operator" id="5">5</button></td>
              <td>
                <button class="btn-operator" id="6">6</button>
              </td>
              <td>
                <button class="btn-operator" id="+">+</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="1">1</button></td>
              <td><button class="btn-operator" id="2">2</button></td>
              <td>
                <button class="btn-operator" id="3">3</button>
              </td>
              <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
            </tr>
            <td><button class="btn-operator" id="0">0</button></td>
              <td><button class="btn-operator" id="00">00</button></td>
              <td>
                <button class="btn-operator" id=".">.</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4973a8f673.js"
      crossorigin="anonymous"
    ></script>
    <script src="/asstes/script/scripts.js"></script>
  </body>
</html>
